<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
</head>
<body>
  <script>
    const url = 'https://raw.githubusercontent.com/code-andrewy/jumpman64beta/main/index.html';

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        // Replace the entire page with fetched HTML
        document.open();
        document.write(html);
        document.close();
      })
      .catch(error => {
        document.body.innerHTML = `<p style="color:red;">Error fetching HTML: ${error}</p>`;
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
