<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumpman64</title>
  <style>
    /* 1. INITIAL STYLES */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: #000;
    }

    /* Hide scrollbars visually */
    ::-webkit-scrollbar { display: none; }
    * { scrollbar-width: none; -ms-overflow-style: none; }

    /* 2. LOADING SCREEN */
    #loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loader-container">
    <div class="spinner"></div>
    <div id="status">Loading latest version...</div>
  </div>

  <script>
    /**
     * CACHE BUSTING: 
     * Adding '?v=' + Date.now() ensures the URL is unique every time.
     * This stops the browser and GitHub from serving an old cached version.
     */
    const baseUrl = 'https://raw.githubusercontent.com/code-andrewy/jumpman64beta/main/index.html';
    const cacheBuster = '?v=' + Date.now();
    const url = baseUrl + cacheBuster;

    fetch(url, {
      cache: "no-store" // Extra instruction to the browser: do not use cache
    })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        // Replace the page content
        document.open();
        document.write(html);
        document.close();

        // RE-APPLY SCROLLBAR HIDING 
        // We do this because document.write wipes the original <style> in the <head>
        const style = document.createElement('style');
        style.textContent = `
          html, body { 
            overflow: auto !important; 
            margin: 0 !important; 
          }
          ::-webkit-scrollbar { display: none !important; }
          * { 
            scrollbar-width: none !important; 
            -ms-overflow-style: none !important; 
          }
        `;
        document.head.appendChild(style);
      })
      .catch(error => {
        document.getElementById('status').style.color = 'red';
        document.getElementById('status').innerText = 'Error: ' + error.message;
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
